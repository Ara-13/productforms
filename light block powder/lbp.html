<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <title>Light Block Powder</title>
</head>
<body>
    <section>
        <form class="d-flex justify-content-center" id="form" onsubmit="return false">
            <div class="form-row">
                <div class="form-group col-md-2 w-100">
                    <label for="lbp">مساحت</label>
                    <input step="0.01" type="number" class="form-control" id="lbp" min=0 placeholder="برحسب متر مربع (m2)">
                </div>
                <div class="form-group col-md-2 w-100">
                    <button type="button" class="btn btn-primary w-100 mt-2" min=0 id="cal-btn">محاسبه مقدار پودر...</button>
                </div>
                <button type="button" disabled class="btn btn-secondary mt-2 w-100" id="result-btn">
                    شما حدودا به <span class="badge badge-light fs-5" id="result">0000</span>
                    <span class="sr-only">کیلوگرم پودر بلوک سبک برای این سطح نیاز دارید.</span>
                </button>
            </div>
        </form>
    </section>
    <script src="lbp.js"></script>
</body>
</html>
