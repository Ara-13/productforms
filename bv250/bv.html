<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <title>Band Powder</title>
</head>
<body>
    <section>
        <form class="d-flex justify-content-right" id="form" onsubmit="return false">
            <div class="form-row">
                <div class="form-group col-md-2 w-100">
                    <label for="material">جنس سطح</label>
                    <select class="form-select" aria-label="Default select example" id="material">
                        <option value="1">مصالح آجری</option>
                        <option value="2">پلاستر های معدنی یا رنگ های معدنی</option>
                        <option value="3">بتن های متخلخل</option>
                        <option value="4">ماسه سنگ یا سایر سنگ های طبیعی</option>
                        <option value="5">سنگ های آهکی-ماسه ای</option>                        
                    </select>
                </div>
                <div class="form-group col-md-2 w-100">
                    <label for="metraj">متراژ</label>
                    <input step="0.01" type="number" class="form-control" id="metraj" min=0 placeholder="بر حسب متر مربع (m2)">
                </div>
                <div class="form-group col-md-2 w-100">
                    <button type="button" class="btn btn-primary w-100 mt-2" min=0 id="cal-btn">محاسبه مقدار ماده...</button>
                </div>
                <button type="button" disabled class="btn btn-secondary mt-2 w-100" id="result-btn">
                    شما به <span class="badge badge-light fs-5" id="result">0000</span>
                    <span class="sr-only">لیتر از این ماده برای این متراژ نیاز دارید.</span>
                </button>
                <span class="alert alert-secondary d-block mt-2" id="result-btn2">برای این مقدار پودر حدودا به 
                    <span class="badge badge-light fs-5 text-dark" id="result3">0000</span>
                    بسته نیاز دارید.
                </span>
            </div>
        </form>
    </section>
    <script src="bv.js"></script>
</body>
</html>
