<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="epofix.css">
    <title>Epofix</title>
</head>
<body>
    <section>
        <form class="d-flex justify-content-right" id="form" onsubmit="return false">
            <div class="form-row">
                <div class="form-group col-md-2 w-100">
                    <label for="type">نوع استفاده</label>
                    <select class="form-select" aria-label="Default select example" id="type">
                        <option value="glue">چسب کاشی</option>
                        <option value="groot">بندکشی</option>                      
                    </select>
                </div>
                <div id="glue-div">
                    <div class="form-group col-md-2 w-100">
                        <label for="glue-surface">مساحت</label>
                        <input step="0.01" type="number" class="form-control" id="glue-surface" min=0 placeholder="برحسب متر مربع (m2)">
                    </div>
                    <div class="form-group col-md-2 w-100">
                        <button type="button" class="btn btn-primary w-100 mt-2" min=0 id="cal-btn">محاسبه مقدار چسب...</button>
                    </div>
                    <button type="button" disabled class="btn btn-secondary mt-2 w-100" id="result-btn">
                        شما به <span class="badge badge-light fs-5" id="result">0000</span>
                        <span class="sr-only">کیلوگرم چسب برای این سطح نیاز دارید.</span>
                    </button>
                    <span class="alert alert-secondary d-block mt-2" id="result-btn2">برای این مقدار چسب حدودا به 
                        <span class="badge badge-light fs-5 text-dark" id="result2">0000</span>
                        پک نیاز دارید.
                    </span>
                </div>
                <div id="grout-div">
                    <div class="form-group col-md-2 w-100">
                        <label for="band-length">طول کاشی</label>
                        <input step="0.01" type="number" class="form-control" id="band-length" min=0 placeholder="بر حسب سانتی متر (cm)">
                    </div>
                    <div class="form-group col-md-2 w-100">
                        <label for="band-width">عرض کاشی</label>
                        <input step="0.01" type="number" class="form-control" id="band-width" min=0 placeholder="بر حسب سانتی متر (cm)">
                    </div>
                    <div class="form-group col-md-2 w-100">
                        <label for="band-height">عمق بند</label>
                        <input step="0.01" type="number" class="form-control" id="band-height" min=0 placeholder="بر حسب میلی متر (mm)">
                    </div>
                    <div class="form-group col-md-2 w-100">
                        <label for="band-w-width">عرض بند</label>
                        <input step="0.01" type="number" class="form-control" id="band-w-width" min=0 placeholder="بر حسب میلی متر (mm)">
                    </div>
                    <div class="form-group col-md-2 w-100">
                        <label for="metraj">متراژ</label>
                        <input step="0.01" type="number" class="form-control" id="metraj" min=0 placeholder="بر حسب متر مربع (m2)">
                    </div>
                    <div class="form-group col-md-2 w-100">
                        <button type="button" class="btn btn-primary w-100 mt-2" min=0 id="cal-btn2">محاسبه مقدار اپوکسی...</button>
                    </div>
                    <button type="button" disabled class="btn btn-secondary mt-2 w-100" id="result-btn-e">
                        شما به <span class="badge badge-light fs-5" id="result3">0000</span>
                        <span class="sr-only">کیلوگرم اپوکسی برای هرمتر مربع و در کل به 
                            <span class="badge badge-light fs-5" id="result4">0000</span>کیلوگرم اپوکسی
                             نیاز دارید.</span>
                    </button>
                    <span class="alert alert-secondary d-block mt-2" id="result-btn-pack">برای این مقدار پودر حدودا به 
                        <span class="badge badge-light fs-5 text-dark" id="result5">0000</span>
                        پک نیاز دارید.
                    </span>
                </div>
            </div>
        </form>
    </section>
    <script src="epofix.js"></script>
</body>
</html>
